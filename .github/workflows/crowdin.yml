name: Crowdin Action

on:
  push:
    branches:
      - v2-beta
    paths:
      - 'public/locales/**'
  schedule:
    - cron: '0 */6 * * *'

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: crowdin action
        uses: crowdin/github-action@v1
        with:
          upload_sources: true
          upload_translations: true
          download_translations: true
          localization_branch_name: v2-beta-i18n
          create_pull_request: true
          pull_request_title: 'New Crowdin Translations'
          pull_request_body: 'Automated Crowdin Synchronization [Crowdin GH Action](https://github.com/crowdin/github-action)'
          pull_request_base_branch_name: 'v2-beta'
          project_id: 610279
          token: ${{ secrets.CROWDIN_API_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
